version: "3.8"

services:
  # PostgreSQL primary container
  postgres_primary:
    image: postgres:latest
    container_name: postgres_primary
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: datawarehouse
    volumes:
      - pg_primary_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pgnetwork
    ports:
      - "5433" # Internal PostgreSQL port
    restart: always

  # FastAPI app container
  fastapi-app:
    build: ./app
    container_name: fastapi_app
    networks:
      - pgnetwork
    ports:
      - "8000:8000"
    depends_on:
      - postgres_primary
    environment:
      - POSTGRES_PRIMARY_HOST=postgres_primary
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=datawarehouse

  # Dynamic replica service
  postgres_replica:
    image: postgres:latest
    container_name: postgres_replica
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: datawarehouse
    networks:
      - pgnetwork
    restart: always
    depends_on:
      - postgres_primary

  # Nginx reverse proxy
  nginx:
    image: nginx:latest
    container_name: nginx_reverse_proxy
    depends_on:
      - fastapi-app
    ports:
      - "80:80" # Expose Nginx on port 80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro # Bind the custom Nginx configuration file
    networks:
      - pgnetwork

networks:
  pgnetwork:
    driver: bridge

volumes:
  pg_primary_data:
  pg_replica_data:
